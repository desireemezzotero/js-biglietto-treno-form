<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biglietto treno</title>


  <link rel="stylesheet" href="css/style.css">
 <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>


<body class="bg-danger-subtle">
  <div class="container">
    <h1 class="text-center"> Calcola la tariffa del tuo biglietto</h1>
    
    <div class="container border rounded bg-white">
      <form >
       <div class="row">
         <div class="col-4">
           <label>Nome passeggero</label>
           <input type="text" placeholder="Name" class="form-control passeger">
         </div>
        
         <div class="col-4">
           <label >km da percorrere</label>
           <input type="number" placeholder="km" class="form-control km">
         </div>
        
         <div class="col-4">
           <label>età passeggero</label>
           <select class="form-select age">
             <option value="default">
               scegli l'età
             </option>
             <option value="under">
               Under 18
             </option>
             <option value="over">
               Over 65
             </option>  
             <option value="between">
               Nessuna delle opzioni precedenti
              </option>  
           </select>
          </div>
       </div> <!-- row -->
      
        <div class=" d-flex justify-content-center my-3"> 
          <button type="button" class="btn btn-light mx-3 btn-generate">Genera</button>
          <button type="button" class="btn btn-light">Annulla</button>
        </div>
      </form>
    </div> <!-- div del container del form -->
   
    


    <div class="container container-dm container-dm-none">
      <h2 class="text-center mt-3">Il tuo biglietto</h2>
      <form class="border rounded bg-white mt-1 " >
       <div class="row">
         <div class="col-4 border bg-body-secondary pt-1">
           <h7 class="text-body-tertiary">Nome passeggero</h7>
           <p class="name-p">name</p>
         </div>

         <div class="col-8 pt-1">
          <div class="row">
            <div class="col-3">
              <h5 class="fs-6 text-body-tertiary">offerta</h5>
              <p class="offer-p">offer</p>
            </div>

            <div class="col-3">
              <h5 class="fs-6 text-body-tertiary">carrozza</h5>
              <p class="carriage-p">carriage</p>
            </div>

            <div class="col-3">
              <h5 class="fs-6 text-body-tertiary">Codice</h5>
              <p class="code-p">code</p>
            </div>

            <div class="col-3">
              <h5 class="fs-6 text-body-tertiary">prezzo</h5>
              <p class="price-p">price</p>
            </div>
          </div><!-- div row nel col8 -->
         </div> <!-- div col8 -->

       </div> <!-- row -->



      </form>
    </div> <!-- div del container del form -->
  </div> <!-- div del container -->
  
  
  
  
  <script src="js/script.js"></script>
</body>
</html>
